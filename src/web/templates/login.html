{% extends "base.html" %}

{% block title %}Login - URL Shortener{% endblock %}

{% block header %}{% endblock %}

{% block wrapper %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-500 to-pink-500 px-4 py-8">
    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-sm" x-data="loginPage()">
        <h1 class="text-2xl font-bold text-gray-900 mb-1 text-center">Dashboard Login</h1>
        <p class="text-sm text-gray-500 text-center mb-6">Enter your API token to continue</p>

        <form @submit.prevent="submit()">
            <div class="mb-5">
                <label class="block text-sm font-medium text-gray-700 mb-1" for="token">API Token</label>
                <input type="password"
                       id="token"
                       x-model="token"
                       required
                       autocomplete="off"
                       placeholder="Enter your token"
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                <p class="text-xs text-gray-400 mt-1">Contact the administrator to get a token</p>
            </div>

            <button type="submit"
                    :disabled="loading"
                    class="w-full bg-blue-600 text-white py-2.5 px-4 rounded-lg text-sm font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition disabled:opacity-50 disabled:cursor-not-allowed">
                <span x-show="!loading">Login</span>
                <span x-show="loading" x-cloak>Logging inâ€¦</span>
            </button>
        </form>

        <div x-show="error"
             x-cloak
             class="mt-4 text-sm text-red-700 bg-red-50 border border-red-200 rounded-lg px-3 py-2"
             x-text="error">
        </div>
    </div>
</div>
{% endblock %}
