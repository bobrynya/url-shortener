services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mcz-url-shortener
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d mcz-url-shortener"]
      interval: 3s
      timeout: 3s
      retries: 20

  app:
    build: .
    environment:
      DATABASE_URL: postgres://postgres:password@db:5432/mcz-url-shortener
      BASE_URL: https://s.test.com/
      LISTEN: 0.0.0.0:3000
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
